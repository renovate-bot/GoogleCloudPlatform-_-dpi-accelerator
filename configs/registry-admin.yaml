log:
  level: DEBUG
timeouts:
  read: 5s
  write: 10s
  idle: 120s
  shutdown: 15s
server:
  host: 0.0.0.0
  port: 8080
db:
  user: <CLOUD_SQL_USER_SA>
  name: <DB NAME>
  connectionName: <PROJECT_ID:REGION:CLOUDSQL_INSTANCE> # Replace with your Cloud SQL instance connection name
  maxOpenConns: <DB_MAX_OPEN_CONNS>
  maxIdleConns: <DB_MAX_IDLE_CONNS>
  connMaxIdleTime: <DB_CONN_MAX_IDLE_TIME>
  connMaxLifetime: <DB_CONN_MAX_LIFETIME>
npClient:
  timeout: 10s
admin:
  operationRetryMax: 3
event:
  projectID: <PROJECT_ID>
  topicID: <EVENTS_TOPIC_ID>
setup:
  keyID: <REGISTRY_ENCRYPTION_KEY_ID>
  subscriberID: <REGISTRY_ID>
  url: <REGISTRY_URL>
  domain: beckn_network
