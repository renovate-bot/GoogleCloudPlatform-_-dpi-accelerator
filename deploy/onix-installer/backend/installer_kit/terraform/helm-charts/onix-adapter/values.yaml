# Default values for onix-adapter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Additional configuration to be set dynamically by script
config:
  namespace: ""
  ksa: ""
  bucketName: ""

# --- HPA Configuration ---
hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 50
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

# --- Resource Configuration ---
resources:
  requests:
    cpu: "250m"
    memory: "512Mi"
  limits:
    cpu: "500m"
    memory: "1024Mi"

# This will set the replicaset count more information can be found here: https://kubernetes.io/docs/concepts/workloads/controllers/replicaset/
replicaCount: 2

# This sets the container image more information can be found here: https://kubernetes.io/docs/concepts/containers/images/
image:
  repository: ""  # Will be dynamically set
  pullPolicy: Always
  #tag: "latest"  # Using latest tag, can be overridden

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""  # Will be dynamically set by Terraform

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

# Service configuration
service:
  type: ClusterIP  # Updated to LoadBalancer, can be overridden
  port: 80

container:
  port: 8080 
  
# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    #networking.gke.io/managed-certificates: onix-certificate
  hosts:
    - host: chart-example.local
      paths:
        - path: /bap/receiver/on_subscribe
          pathType: Prefix
          backend:
            service:
              name: onix-subscriber-service
              port: 80
        - path: /bpp/receiver/on_subscribe
          pathType: Prefix
          backend:
            service:
              name: onix-subscriber-service
              port: 80
        - path: /
          pathType: Prefix
          backend:
            service:
              name: onix-adapter-service
              port: 80
  tls: []

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Adding GCS Fuse volume for bucket mounting
volumes:
  - name: gcs-bucket
    csi:
      driver: gcsfuse.csi.storage.gke.io
      readOnly: false
      volumeAttributes:
        bucketName: ""  # Will be dynamically set by Terraform
        mountOptions: "implicit-dirs"

# Mounting GCS Fuse volume
volumeMounts:
  - name: gcs-bucket
    mountPath: /mnt/gcs
    readOnly: false

nodeSelector: {}
tolerations: []
affinity: {}
