<div class="folder-upload-container">
  <div class="file-input-wrapper">
    <button mat-raised-button color="primary" (click)="fileInput.click()">
      <mat-icon>folder</mat-icon>
      <span>{{ label }}</span>
    </button>
    <input
      type="file"
      #fileInput
      (change)="onFileSelected($event)"
      [attr.webkitdirectory]="true"
      [attr.directory]="true"
      multiple
      style="display: none;"
    />
  </div>

  <div class="file-info">
    <span class="file-name" [class.no-file]="!selectedFilesCount">
      <span *ngIf="selectedFilesCount > 0">
        {{ selectedFolderName }} ({{ selectedFilesCount }} files)
      </span>
      <span *ngIf="selectedFilesCount === 0">No folder chosen</span>
    </span>
    <button mat-icon-button *ngIf="selectedFilesCount > 0" (click)="clearSelection()" aria-label="Clear selection">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div *ngIf="infoText" class="info-text">
    {{ infoText }}
  </div>

  <mat-error *ngIf="control?.invalid && (control?.touched || control?.dirty)">
    <span *ngIf="control?.errors?.['required']">This field is required.</span>
    <span *ngIf="control?.errors?.['folderEmpty']">Please select a folder with at least one file.</span>
    <span *ngIf="control?.errors?.['invalidFileType']">Some files have disallowed types.</span>
  </mat-error>
</div>
