<div class="step-content prerequisites-step-content">
  <h1>Confirm Prerequisites</h1>
  <p class="subtitle">Please confirm that you have met all the following requirements before proceeding:</p>

  <form [formGroup]="prerequisitesForm" class="prerequisites-form">
    <div formArrayName="items" class="prerequisites-checkbox-group">
      <mat-checkbox *ngFor="let prerequisite of prerequisitesList; let i = index" [formControlName]="i"
        class="prerequisite-item" color="primary">
        <span [innerHTML]="prerequisite"></span>
      </mat-checkbox>
    </div>

    <mat-error *ngIf="prerequisitesForm.get('items')?.invalid && prerequisitesForm.get('items')?.touched">
      Please check all prerequisites to proceed.
    </mat-error>
  </form>

  <div class="step-navigation-buttons">
    <button mat-button (click)="onBack()">Back</button>
    <button mat-raised-button color="primary" [disabled]="!allPrerequisitesMet" (click)="onNext()">
      GCP Connection <mat-icon>arrow_forward</mat-icon>
    </button>
  </div>
</div>
